{% extends "base.html" %}
{% block content %}
<h2>{% if task %}Uredi nalogo{% else %}Dodaj nalogo{% endif %}</h2>

<form method="post">
    <p>
        <label>Naslov naloge:<br>
            <input type="text" name="title" value="{{ task.title if task else '' }}" required>
        </label>
    </p>
    <p>
        <label>Predmet:<br>
            <input type="text" name="subject" placeholder="Matematika, Fizika ..." value="{{ task.subject if task else '' }}" required>
        </label>
    </p>
    <p>
        <label>Tip:<br>
            <select name="task_type" required>
                {% for t in task_types %}
                    <option value="{{ t }}" {% if task and task.task_type == t %}selected{% endif %}>{{ t }}</option>
                {% endfor %}
                {% if task and task.task_type and task.task_type not in task_types %}
                    <option value="{{ task.task_type }}" selected>{{ task.task_type }}</option>
                {% endif %}
            </select>
        </label>
    </p>
    <p>
        <label>Rok:<br>
            <input type="date" name="due_date" value="{{ task.due_date.strftime('%Y-%m-%d') if task else '' }}" required>
        </label>
    </p>
    <p>
        <label>Opis / link (npr. na ucilnice.arnes.si):<br>
            <textarea name="description" rows="4">{{ task.description if task else '' }}</textarea>
        </label>
    </p>
    <p>
        <button type="submit">Shrani</button>
        {% if task %}
            <a href="{{ url_for('index') }}" style="margin-left: 1rem;">Prekliƒçi</a>
        {% endif %}
    </p>
</form>
{% endblock %}
